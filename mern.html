<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      padding: 10px 50px;
    }

    .header img {
      height: 80px;
    }

    .nav {
      text-align: center;
      padding: 10px;
      background: #fff;
    }

    .nav a {
      margin: 0 10px;
      text-decoration: none;
      color: black;
      font-weight: bold;
    }

    .container {
      max-width: 1000px;
      background: white;
      padding: 20px;
      margin: 20px auto;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .form-column {
      width: 48%;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
    }

    input,
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .btn {
      background: #28a745;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      width: 100%;
      font-size: 16px;
    }

    .btn:hover {
      background: #218838;
    }

    @media (max-width: 768px) {
      .form-column {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="header">
    <img src="logo1.png" alt="ICT Division Logo">
    <img src="logo2.png" alt="Education Logo">
    <img src="logo3.png" alt="Bangladesh Map">
  </div>
  <div class="nav">
    <a href="#">Home</a>
    <a href="#">Course Module - 2025</a>
    <a href="#">Class Schedule</a>
    <a href="#">Success Story</a>
    <a href="#">Attendance</a>
    <a href="#">FAQ</a>
    <a href="#">Login</a>
  </div>
  <div class="container">
    <h2>Student Registration Form</h2>
    <h3>Please enter relevant information</h3>
    <form>
      <div class="form-row">
        <div class="form-column">
          <div class="form-group">
            <label>District*</label>
            <select required>
              <option>--Select One--</option>
            </select>
          </div>
          <div class="form-group">
            <label>Course*</label>
            <select required>
              <option>--Select One--</option>
            </select>
          </div>
          <div class="form-group">
            <label>Student Name*</label>
            <input type="text" required>
          </div>
          <div class="form-group">
            <label>Father Name*</label>
            <input type="text" required>
          </div>
          <div class="form-group">
            <label>Mother Name*</label>
            <input type="text" required>
          </div>
          <div class="form-group">
            <label>Date of Birth*</label>
            <input type="date" required>
          </div>
          <div class="form-group">
            <label>Gender*</label>
            <input type="radio" name="gender" value="Male"> Male
            <input type="radio" name="gender" value="Female"> Female
          </div>
          <div class="form-group">
            <label>Did you participate in the 15 days literacy training of LEDP?*</label>
            <input type="radio" name="ledp" value="Yes"> Yes
            <input type="radio" name="ledp" value="No"> No
          </div>
          <div class="form-group">
            <label>Physically Handicapped*</label>
            <input type="radio" name="handicap" value="Yes"> Yes
            <input type="radio" name="handicap" value="No"> No
          </div>
          <div class="form-group">
            <label>Email*</label>
            <input type="email" required>
          </div>
          <div class="form-group">
            <label>Phone Number*</label>
            <input type="text" required>
          </div>
        </div>

        <div class="form-column">
          <div class="form-group">
            <label>Identification Type*</label>
            <select required>
              <option>Select One</option>
            </select>
          </div>
          <div class="form-group">
            <label>Identification No.*</label>
            <input type="text" required>
          </div>
          <div class="form-group">
            <label>Home District*</label>
            <select required>
              <option>Select One</option>
            </select>
          </div>
          <div class="form-group">
            <label>Upazila Select*</label>
            <select required>
              <option>Select One</option>
            </select>
          </div>
          <div class="form-group">
            <label>Village/House No./Road No./Other Alternative*</label>
            <input type="text" required>
          </div>
          <div class="form-group">
            <label>Post Office*</label>
            <input type="text" required>
          </div>
          <div class="form-group">
            <label>Educational Qualification*</label>
            <select required>
              <option>Higher Level</option>
            </select>
          </div>
          <div class="form-group">
            <label>Have any computer?*</label>
            <select required>
              <option>Yes</option>
              <option>No</option>
            </select>
          </div>
          <div class="form-group">
            <label>Photograph*</label>
            <input type="file" accept="image/*" required>
          </div>
          <div class="form-group">
            <label>Signature*</label>
            <input type="file" accept="image/*" required>
          </div>
        </div>
      </div>
      <button type="submit" class="btn">Submit Data</button>
    </form>
  </div>
</body>

</html>
